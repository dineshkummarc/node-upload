<form action="/video" method="post" enctype="multipart/form-data">
<p>Image: <input type="file" name="video" /></p>
<p><input type="submit" value="Upload" /></p>
<div id="progress" />
</form>
<script src="http://cdn.socket.io/stable/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script>
var socket = new io.Socket('localhost',{'port':3000});
socket.connect();
console.log(socket);
socket.on('connect', function(evt){ console.log('connected',evt) })
socket.on('message', function(evt){
	 console.dir(evt)
	$('#progress').text("Uploaded: "+evt+"%");
	})
socket.on('disconnect', function(evt){ console.log('disconnected',evt) })
</script>
